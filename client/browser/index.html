<!DOCTYPE html>

<html>

<head>
  <title>Browser</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="container">
    <div class="topbar">
      <div class="buttons">
        <i class="fa-solid fa-rotate-right button" onclick="reloadFrame()"></i>
        <i class="fa-solid fa-house button" onclick="home()"></i>
      </div>
      <input type="text" placeholder="url" class="url" id="url" value="https://google.com">
    </div>
    <div class="content">
      <iframe src="https://www.google.com/webhp?igu=1" class="frame" id="frame"></iframe>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
